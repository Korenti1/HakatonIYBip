<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма аформ</title>
</head>
<body>
    <form id="aform">
        <label for="userInput">Введите геометрическую фигуру:</label>
        <input type="text" id="userInput" name="userInput">

        <label for="colorInput">Введите цвет:</label>
        <input type="text" id="colorInput" name="colorInput">

        <label for="length">Введите длину:</label>
        <input type="number" id="length" name="length">

        <button type="button" onclick="showResult()">Показать результат</button>
    </form>

<script>function showResult() {
    var userInput = document.getElementById("userInput").value;
    var colorInput = document.getElementById("colorInput").value;
    var geometry = "";
    if(userInput === "круг"){
        geometry = "круга";
    }else if(userInput === "квадрат"){
        geometry = "квадрата";
    }else{
        geometry = "треугольника";
    }
    var resultText = "Мне нравится " + colorInput + " " + userInput + ".";
    alert(resultText);
    var length = document.getElementById("length").value;
    if(length){
        alert("Длина " + geometry + "а равна " + length + ".");
    }
}
    </script>
</body>
</html>
